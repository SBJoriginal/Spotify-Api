<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spotify Top Items</h1>

    <button id="login-button" onclick="loginWithSpotify()">Login to Spotify</button>

    <select id="item-type">
        <option value="artists">Top Artists</option>
        <option value="tracks">Top Tracks</option>
    </select>

    <div id="items-list">Loading your top items...</div>

    <!-- Artist template -->
    <template id="artist-template">
        <div class="item">
            <p class="item-number"></p>
            <h2 class="artist-name"></h2>
            <p class="artist-genres"></p>
            <p class="artist-followers"></p>            
            <img class="artist-image" width="200">
            <a class="artist-link" href="#" target="_blank">View on Spotify</a>
        </div>
    </template>

    <!-- Track template -->
    <template id="track-template">
        <div class="item">
            <p class="item-number"></p>
            <h2 class="track-name"></h2>
            <p class="track-artists"></p>
            <p class="track-album"></p>
            <img class="track-image" width="200">
            <audio class="track-preview-audio" controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>
    </template>

    <script type="module" src="javascript/app.js"></script>
</body>
</html>
